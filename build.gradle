group 'com.talentica.dsp'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {

    compile 'edu.stanford.nlp:stanford-corenlp:3.5.2'
    compile 'edu.stanford.nlp:stanford-corenlp:3.5.2:models'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version:'1.1.1'
    compile("org.codehaus.jettison:jettison:1.3.7")
    compile group: 'net.sourceforge.javacsv', name: 'javacsv', version: '2.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
    

    compile files('lib/stanford-corenlp-caseless-2015-04-20-models.jar')
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '0.9.26'
    
    testCompile group: 'junit', name: 'junit', version: '4.11'

}
